{% extends 'base.html' %}

{% block content %}
{% for i, j in tasks.items %}
<div class="card">
        <div class="card-header">
            {{ i. }}
        </div>
        <div class="card-body">
            <p>{{ j|safe }}</p>
            <div class="media">
                {% if j.photo %}
                <img src="{{ j.photo.url }}" alt="" class="float-left mr-3">
                {% endif %}
            </div>
        </div>
    </div>
<br>
<hr>
{% endfor %}
{% endblock %}
